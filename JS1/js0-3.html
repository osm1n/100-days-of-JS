<input class="input1" type="text" />
<button class="button1">Bigger than 5 ?</button>

<script>
    const input1 = document.querySelector('.input1')
    const button1 = document.querySelector('.button1')

    button1.onclick = () => {
        const inputValue = +input1.value
        if (inputValue > 5) {
            alert("Yes its Big")
        }
        
    }
</script>
